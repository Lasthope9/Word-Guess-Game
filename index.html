<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(120deg, #89cff0, #b9e9ff);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .game-container {
            max-width: 500px;
            margin: 70px auto;
            background: linear-gradient(145deg, #ffffff, #f0f8ff);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .game-container h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        #clue-text {
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 20px;
            color: #555;
            animation: clue-animation 1.5s ease-in-out infinite;
        }
        @keyframes clue-animation {
            0%, 100% { color: #777; }
            50% { color: #ff4500; }
        }
        .form-group input {
            height: 50px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .feedback {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            transition: opacity 0.5s ease;
        }
        .correct {
            color: green;
            animation: correct-animation 0.5s ease-in-out;
        }
        .wrong {
            color: red;
            animation: wrong-animation 0.5s ease-in-out;
        }
        @keyframes correct-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes wrong-animation {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
        .btn {
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        #score-display, #timer-display {
            font-weight: bold;
            font-size: 18px;
        }
        #leaderboard {
            margin-top: 35px;
            text-align: center;
        }
        #leaderboard h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
        #leaderboard-list li {
            background: #f7f7f7;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container game-container">
        <h2>Word Guessing Game</h2>
        
        <!-- Clue Section -->
        <div id="clue-text">Clue: ___</div>
        
        <!-- Input for Guess -->
        <div class="form-group">
            <input type="text" id="word-input" class="form-control" placeholder="Enter your guess">
        </div>

        <!-- Feedback Section -->
        <div id="feedback" class="feedback"></div>
        
        <!-- Buttons for Game Interaction -->
        <div class="d-flex justify-content-between mt-3">
            <button id="check-button" class="btn btn-primary">Check</button>
            <button id="hint-button" class="btn btn-info">Hint</button>
            <button id="pause-button" class="btn btn-warning">
                <span id="pause-icon" class="d-none">⏸️</span> Pause
            </button>
        </div>

        <!-- Score and Timer Display -->
        <div class="mt-4 text-center">
            <span id="score-display">Score: 0</span> |
            <span id="timer-display">Time: 30s</span>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list" class="list-group"></ul>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- JavaScript file -->
</body>
</html>
